name: Deploy to Shoptet SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Čištění nepotřebných souborů
      - name: Remove non-minified CSS and JS files
        run: |
          cd output
          rm -f db-style.css db-script.js
      - name: Remove Mac resource fork files
        run: find output -name '._*' -type f -delete

      - name: SFTP Deploy to Shoptet
        uses: milanmk/actions-file-deployer@master
        with:
          sync: full
          remote-protocol: 'sftp'
          remote-host: 'ftp.myshoptet.com'
          remote-user: ${{ secrets.FTP_USERNAME }}
          remote-password: ${{ secrets.FTP_PASSWORD }}
          remote-path: /webs/standaklapuch.com/
          local-path: output
